<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <nav>
            <a href="assets/score.js">High Scores</a>
            <span id="timer">Time: 0</span>
        </nav>
    </header>

    <h3 id="intro" data-state="visible">This is your coding quiz! Press the button below to start the quiz!</h3>
    <div id="controls">
                <button id="startbutton">Start Quiz</button>
                <button hidden id="nextButton">Next</button>
    </div>
    
    
    <ol hidden id="container">
        <li class = "option" id="one" data-choice="OptionOne"></li>
        <li class = "option" id="two" data-choice="OptionTwo"></li>
        <li class = "option" id="three" data-choice="OptionThree"></li>
        <li class = "option" id="four" data-choice="OptionFour"></li>
    </ol>

    <p id="finalScore" hidden>Your Final Score is: <span id="score"></span></p>
    <form hidden id="submit-form" method="POST" action="score.html">
        <div class = "inputInitials">
            <label for="initials">Enter Initials:</label>
            <input type="text" name="initials" id="initials">
        </div>
        <button id="submit">Submit Initials</button>
    </form>
    
        
    <script src="assets/script.js"></script>
</body>
</html>
