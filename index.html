<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <nav>
            <a href="score.html">High Scores</a>
            <span id="timer">Time: 75</span>
        </nav>
    </header>
        <!---homepage prompt, disappears-->
    <h3 id="intro" data-state="visible">This is your Star Wras Quiz! Press the button below to start!</h3>
    <div id="controls">
                <button id="startbutton">Start Quiz</button>
                <button hidden id="nextButton">Next</button>
    </div>
    
            <!---quiz questions go here-->
    <ol hidden id="container">
        <span id = "questionPrompt"></span>
        <li class = "option" id="one" data-choices="OptionOne"></li>
        <li class = "option" id="two" data-choices="OptionTwo"></li>
        <li class = "option" id="three" data-choices="OptionThree"></li>
        <li class = "option" id="four" data-choices="OptionFour"></li>
    </ol>


            <!---comes up at the end of the quiz, form gets submitted to local storage-->
    <p id="finalScore" hidden>Your Final Score is: <span name="userScore" id="userScore"></span></p>
    <form hidden id="submit-form" method="POST" action="score.html">
        <div class = "inputInitials">
            <label for="initials">Enter Initials:</label>
            <input type="text" name="initials" id="initials">
        </div>
        <button id="submit">Submit Initials</button>
    </form>
    <div class ="quizFeedback">
        <div id="answered"></div>
    </div>
    
        
    <script src="assets/script.js"></script>
    <script src="assets/score.js"></script>
</body>
</html>
